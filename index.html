<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="" >Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="" >Password</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="" >Email Id</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="" >PhoneNumber</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="" >Gender</label></td>
            <td><input type="radio">Female <input type="radio">Male</td>
        </tr>
        <tr>
            <td><label for="" >Languages Known</label></td>
            <td><input type="checkbox">English</td>
            <td><input type="checkbox">Hindi</td>
            <td><input type="checkbox">telugu</td>

        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td>   <textarea name="" id="" cols="30" rows="10"></textarea>  </td>

        </tr>
    </table>
</body>
</html>
